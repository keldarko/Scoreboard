<html>

<head>
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Scoreboard</title>
</head>

<body>
  <div class="container">
    <div class="home-scoreboard">
      <h3>HOME</h3>
      <p id="home-score">0</p>
      <div class="home-buttons">
        <button onclick="plus1()">+1</button>
        <button onclick="plus2()">+2</button>
        <button onclick="plus3()">+3</button>
      </div>
    </div>


    <div class="guest-scoreboard">
      <h3>AWAY</h3>
      <p id="guest-score">0</p>
      <div class="home-buttons">
        <button onclick="guestplus1()">+1</button>
        <button onclick="guestplus2()">+2</button>
        <button onclick="guestplus3()">+3</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
